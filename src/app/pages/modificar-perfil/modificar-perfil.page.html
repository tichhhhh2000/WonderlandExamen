<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" text="" color="black" defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <h1>Wonderland</h1>
  </div>

  <div><h2>Modificar Perfil</h2></div>

  <form class="container">
    <ion-item>
      <ion-input label="Usuario" labelPlacement="floating" [(ngModel)]="usuario" name="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Correo" labelPlacement="floating" [(ngModel)]="correo" name="correo" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Dirección" labelPlacement="floating" [(ngModel)]="direccion" name="direccion"></ion-input>
    </ion-item>

    <!-- Sección para verificar la pregunta de seguridad -->
    <ion-item>
      <ion-label>Pregunta de Seguridad</ion-label>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="preguntaSeleccionada" name="preguntaSeguridad" placeholder="Seleccione una pregunta">
        <ion-select-option *ngFor="let pregunta of preguntas" [value]="pregunta">{{ pregunta }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input label="Respuesta" labelPlacement="floating" [(ngModel)]="respuestaSeguridad" name="respuesta"></ion-input>
    </ion-item>

    <!-- Botón de "Guardar Cambios" (sin cambios) -->
    <ion-button (click)="modificarPerfil()" color="secondary">Guardar Cambios</ion-button>

    <!-- Botón de "Cambiar Contraseña" para verificar la respuesta de seguridad -->
    <ion-button (click)="verificarPreguntaSeguridad()" color="secondary">Cambiar Contraseña</ion-button>

  </form>
</ion-content>
